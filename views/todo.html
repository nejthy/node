<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detail todo</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
      </head>
<body>
    <h1>Detail todočka</h1>
    <p><strong>Název:</strong> <%= todo.title %></p>
    <p><strong>Stav:</strong> <%= todo.done ? 'DOKONČENO' : 'NEDOKONČENO' %></p>

    <p>
        <a href="/todo/<%= todo.id %>/toggle">Změnit stav</a> |
        <a href="/todos/<%= todo.id %>/remove">Odstranit</a>
    </p>

    <form method="post" action="/todo/<%= todo.id %>">
        <input name="title" placeholder="Nový titulek" />
        <button type="submit">Změnit název</button>
    </form>

    <p><a href="/">Zpět na seznam</a></p>
</body>
</html>
